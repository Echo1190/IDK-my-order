<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme.color" content="#0d4c73">
    <link rel="stylesheet" href="./PWA/src/master.css">
    <link rel="manifest" href="./manifest.json">

    <!-- You can add more <link> tags for other sizes and formats -->
    <link rel="icon" href="./PWA/Images/IDK Logo 16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./PWA/Images/IDK Logo 32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./PWA/Images/IDK Logo 64.png" sizes="64x64" type="image/png">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('Service worker registered successfully.');
                })
                .catch(error => {
                    console.error('Error registering service worker:', error);
                });
        }
    </script>

</head>
<body>

    <!-- Your PWA content goes here -->

    <div class="container" id="loginContainer">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>

            <hr class="form__separator"> <!-- Add the horizontal line here -->

            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="email" id = "userAuthEmail" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id = "userAuthPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>

            <p class="form__text">
                <a class="form__link"  id="linkCreateAccount">Create Account</a>
            </p>

            <button class="form__button" id = "logInButton" type="button">Aight Bet</button>

        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>

            <hr class="form__separator"> <!-- Add the horizontal line here -->

            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text"  id = "userEmail" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id = "userPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id = "userConfirmPassword" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button-owner" id="isOwner">Owner</button>
            <button class="form__button-owner" id="isNotOwner">Customer</button>       

            <button class="form__button" id = "signUpButton"  type="button">Aight Bet</button>

            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Login</a>
            </p>

            
        </form>
    </div>

    
    <script type="module" src = "./PWA/src/index.js"></script>
</body>
</html>
